<div *ngIf="idea">
<p>
  {{idea.title}}
  {{idea.description}}
</p>
<div class="form-group">
  <form [formGroup]="commentForm">
  <label for="comment">Comment:</label>
  <textarea class="form-control" rows="5" id="comment" formControlName="comment"></textarea>
    <button type="button" (click)="addComment()">Dodaj</button>
  </form>
</div>
<ul>
  <li *ngFor="let comment of existingComments">{{comment.username}} {{comment.comment}}</li>

</ul>
</div>
