<div class="row show-grid">
  <div class="col-md-12">
    <div class="logoContainer"><div class="innerLogoContainer"></div></div>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li [ngClass]="{active: activeButton == 1}" (click)="setActiveButton(1)"><a href="#" routerLink="/home" routerLinkActive="active">Główna</a></li>
          <li [ngClass]="{active: activeButton == 2}" (click)="setActiveButton(2)" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Kategorie <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </li>
          <li *ngIf="authInfo?.isLoggedIn()"><a href="#" routerLink="/ideas" routerLinkActive="active">Lista pomysłów</a></li>
          <li *ngIf="authInfo?.isLoggedIn()"><a href="#" routerLink="/add-idea" routerLinkActive="active">Dodaj pomysł</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li *ngIf="!authInfo?.isLoggedIn()"><a href="#" routerLink="/register" routerLinkActive="active" ><span class="glyphicon glyphicon-new-window"></span> Rejestracja</a></li>
          <li *ngIf="!authInfo?.isLoggedIn()"><a href="#" routerLink="/login" routerLinkActive="active"><span class="glyphicon glyphicon-log-in" ></span> Zaloguj się</a></li>
          <li *ngIf="authInfo?.isLoggedIn()"><a href="#" (click)="logout()" routerLink="/home" routerLinkActive="active"><span class="glyphicon glyphicon-log-out" ></span> Wyloguj się</a></li>
          <li class="dropdown">
            <a routerLink="/profile" routerLinkActive="active" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user"></span> Profil <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a routerLink="/edit-profile" routerLinkActive="active">Edit profile</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
           </li>
        </ul>
      </div>
    </nav>
    <router-outlet> </router-outlet>
  </div>
</div>
