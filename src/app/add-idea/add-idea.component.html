<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1>Dodaj pomysł </h1>
    <form [formGroup]="form">
      <div class="form-group">
        <label>Tytuł pomysłu:</label>
        <input type="text"  class="form-control" placeholder="Email" formControlName="title">
      </div>
      <div class="form-group">
        <label>Opis pomysłu</label>
        <input type="text"  class="form-control" formControlName="description">
      </div>
      <button type="button" (click)="addIdea()">Dodaj</button>
    </form>
  </div>
</div>
